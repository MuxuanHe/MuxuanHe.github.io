---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">About me</h3>
    {{ content }}
  </div>
  <div class="col-md-6">
  <img src="mind_blowing.jpg" alt="'Infinite Expansion' by Mike Kelley from The Broad art museum in downtown LA" width="100%", title="'Infinite Expansion' by Mike Kelley from The Broad art museum in downtown LA">
  <!--  <img src="mind_blowing.jpg" alt="'Infinite Expansion' by Mike Kelley from The Broad art museum in downtown LA" width="100%"> -->
  </div>
</div>


<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
